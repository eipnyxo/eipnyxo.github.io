<!-- Portfolio Grid Section -->
<div class="success" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 style="color: white;">Mockups</h2>
        <hr class="star-light">
      </div>
    </div>
  </div>
</div>
<section class="row mockup-article">
  <div class="container">
    {% for mockup in site.posts %}
    {% if mockup.type == 'mockup' %}
    <div class="col-lg-3 col-lg-offset-1" style="">
      <img src="{{mockup.image}}" width="100%" height="100%" style="max-height: 150px;">
    </div>
    {% endif %}
    {% endfor %}
  </div>
</section>
