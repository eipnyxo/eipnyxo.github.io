
<!-- Portfolio Grid Section -->
<div class="success" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 style="color: white;">Notre projet</h2>
        <hr class="star-light">
      </div>
    </div>
  </div>
</div>
{% for post in site.posts %}
{% if post.type == 'article' %}
<section class="row {% cycle 'odd', 'even' %} post-article">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3">
      <h3 style="text-align: center;">{{ post.title }}</h3>
      <hr class="star-primary">
      <p style="text-align: justify;">
        {{post.content}}
      </p>
    </div>
  </div>
</section>
{% endif %}
{% endfor %}
